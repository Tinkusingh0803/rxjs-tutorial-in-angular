<h1>switchmap-project</h1>

<br>
<h5>Search Uxtrendz video</h5>
    <form #searchForm="ngForm">
      <div class="mt-3">
        <input type="text" required name="searchTerm" ngModel autocomplete="off" class="form-control form-control-lg">
      </div>
    </form>
<br>
<hr>
<br>

<div class="result" *ngIf="searchResults">
  <div class="d-flex">
    <h5>Search Result</h5>
<span class="ml-auto text-muted">{{searchResultsCount}} Result Found..</span>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Thumbnail</th>
        <th scope="col">Title & Description</th>
       </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of searchResults; index as i">
        <th scope="row">{{i+1}}</th>
        <td><img src="{{item.thumb}}" width="120px" alt=""></td>
        <td>
          <strong>{{item.title}}</strong>
          <p>{{item.description}}</p>
        </td>
       </tr>
