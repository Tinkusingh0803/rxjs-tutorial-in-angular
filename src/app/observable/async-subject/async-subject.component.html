<h3>Async-subject</h3>
<br />
<div class="row">
  <div class="col">
    <h3>Add Video</h3>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-md-4">
    <input type="text" class="form-control" #video />
  </div>
  <div class="col-md-3">
    <button class="btn btn-success" (click)="onVideoAdd(video)">
      Add Video
    </button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-md-4">
    <strong>User - 01</strong>
    <hr />
    <ul class="video-list">
      <li>
        <strong>Video :</strong> {{asyncVideoEmit}}
      </li>
    </ul>
  </div>
  <div class="col-md-4">
    <strong>click to complete</strong>
    <hr />

    <button
      class="btn btn-success"
      (click)="onComplete()"
    > complete subscription
    </button>
  </div>

</div>
