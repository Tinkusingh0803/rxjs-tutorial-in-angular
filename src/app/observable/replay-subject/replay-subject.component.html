<h3>replay-subject</h3>
<br />
<div class="row">
  <div class="col">
    <h3>Add Video</h3>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-md-4">
    <input type="text" class="form-control" #video />
  </div>
  <div class="col-md-3">
    <button class="btn btn-success" (click)="onVideoAdd(video)">
      Add Video
    </button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-md-4">
    <strong>User - 01</strong>
    <hr />
    <!-- ese bhi ham ise kar sakte h id bna kar appendChild se append kara denge -->
    <!-- <ul class="video-list">
      <li id="itemId"><strong>Video :</strong> </li>
    </ul> -->
    <!-- or push method se bhi kar sakte h  -->
    <ul class="video-list">
      <li *ngFor="let item of user1List">
        <strong>Video :</strong> {{ item }}
      </li>
    </ul>
  </div>
  <div class="col-md-4">
    <strong>User - 02</strong>
    <hr />
    <ul class="video-list">
      <li *ngFor="let item of user2List"><strong>Video :</strong>{{ item }}</li>
    </ul>
    <button
      class="btn"
      [ngClass]="subscribeMode2 ? 'btn-danger' : 'btn-success'"
      (click)="user2Subscribe()"
    >
     {{ subscribeMode2 ? 'Unsubscribe this channel' : 'Subscribed this channel'}}
    </button>
  </div>
  <div class="col-md-4">
    <strong>User - 03</strong>
    <hr />
    <ul class="video-list">
      <li *ngFor="let item of user3List"><strong>Video :</strong>{{ item }}</li>
    </ul>
    <button
    class="btn"
    [ngClass]="subscribeMode3 ? 'btn-success' : 'btn-danger'"
    (click)="user3Subscribe()"
  >
   {{ subscribeMode3 ? 'Unsubscribe this channel' : 'Subscribed this channel'}}
  </button>
 </div>
</div>
